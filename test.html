<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 400px;
        }
        .status {
            margin: 5px 0;
        }
        .ok { color: #0f0; }
        .error { color: #f00; }
        .warning { color: #fa0; }
    </style>
</head>
<body>
    <div id="info">
        <h3 style="margin:0 0 10px 0; color:#0ff;">Particle System Debug</h3>
        <div id="status">Initializing...</div>
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
        
        const statusDiv = document.getElementById('status');
        
        function log(msg, type = 'ok') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = msg;
            statusDiv.appendChild(div);
            console.log(msg);
        }

        try {
            log('✅ Starting initialization...');
            
            // Create scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            log('✅ Scene created');

            // Create camera
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 8;
            log('✅ Camera created at z=8');

            // Create renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            log('✅ Renderer created');

            // Test: Create simple white points
            const particleCount = 10000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 10;
                positions[i + 1] = (Math.random() - 0.5) * 10;
                positions[i + 2] = (Math.random() - 0.5) * 10;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            log(`✅ Created ${particleCount} particles`);

            // Create material
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                sizeAttenuation: true,
                transparent: true,
                opacity: 1.0
            });
            log('✅ Material created');

            // Create particle system
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            log('✅ Particles added to scene');

            // Add light
            const light = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(light);
            log('✅ Light added');

            // Animation loop
            let frameCount = 0;
            function animate() {
                requestAnimationFrame(animate);
                
                particles.rotation.y += 0.001;
                
                renderer.render(scene, camera);
                
                if (frameCount === 0) {
                    log('✅ First frame rendered!', 'ok');
                    log('If you see white dots, particles work!', 'warning');
                    log('Particle count: ' + particleCount, 'ok');
                    log('Camera position: ' + camera.position.z, 'ok');
                }
                frameCount++;
            }
            
            animate();
            log('✅ Animation started');
            
        } catch (error) {
            log('❌ ERROR: ' + error.message, 'error');
            console.error(error);
        }
    </script>
</body>
</html>
