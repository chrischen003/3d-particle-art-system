<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Art - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            color: white;
            max-width: 340px;
            backdrop-filter: blur(15px);
            z-index: 100;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
        }
        
        h1 {
            font-size: 20px;
            background: linear-gradient(135deg, #00ff88, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-align: center;
        }
        
        h2 {
            font-size: 14px;
            margin: 20px 0 10px 0;
            color: #00ff88;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding-bottom: 5px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }
        
        select, input[type="color"], input[type="range"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
        }
        
        select {
            font-size: 14px;
        }
        
        input[type="color"] {
            height: 45px;
        }
        
        input[type="range"] {
            padding: 0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .particle-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .preview-btn {
            padding: 10px 5px;
            font-size: 11px;
            margin: 0;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            transition: all 0.3s;
        }
        
        .preview-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.05);
        }
        
        .preview-btn.active {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="controls">
        <h1>‚ú® 3D Particle Art</h1>
        
        <h2>üé® Particle Type</h2>
        <div class="particle-preview">
            <button class="preview-btn active" data-type="snowflake">‚ùÑÔ∏è<br>Snowflake</button>
            <button class="preview-btn" data-type="smoke">üí®<br>Smoke</button>
            <button class="preview-btn" data-type="firework">üéÜ<br>Firework</button>
            <button class="preview-btn" data-type="flame">üî•<br>Flame</button>
            <button class="preview-btn" data-type="flower">üå∏<br>Flower</button>
            <button class="preview-btn" data-type="butterfly">ü¶ã<br>Butterfly</button>
            <button class="preview-btn" data-type="firefly">‚ú®<br>Firefly</button>
            <button class="preview-btn" data-type="aurora">üåå<br>Aurora</button>
            <button class="preview-btn" data-type="galaxy">üå†<br>Galaxy</button>
        </div>
        
        <h2>‚öôÔ∏è Parameters</h2>
        
        <div class="control-group">
            <label>Color</label>
            <input type="color" id="color-picker" value="#ffffff">
        </div>
        
        <div class="control-group">
            <label>Particles: <span id="count-value">15000</span></label>
            <input type="range" id="particle-count" min="5000" max="30000" value="15000" step="1000">
        </div>
        
        <div class="control-group">
            <label>Size: <span id="size-value">0.6</span></label>
            <input type="range" id="particle-size" min="0.2" max="2.0" value="0.6" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Speed: <span id="speed-value">0.03</span></label>
            <input type="range" id="particle-speed" min="0.01" max="0.3" value="0.03" step="0.01">
        </div>
        
        <div class="control-group">
            <label>Glow: <span id="glow-value">1.5</span></label>
            <input type="range" id="glow-intensity" min="0.5" max="3.0" value="1.5" step="0.1">
        </div>
        
        <button id="export-json">üíæ Export Config</button>
        <button id="screenshot" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">üì∏ Take Screenshot</button>
    </div>
    
    <div class="info">
        <div>üñ±Ô∏è Drag to rotate</div>
        <div>üîç Scroll to zoom</div>
        <div style="margin-top: 10px; color: #00ff88;">‚ú® Enhanced Version</div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        const THREE = await import('three');
        const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
        
        console.log('üöÄ Enhanced Particle System Loading...');
        
        // Á≤íÂ≠êÈÖçÁΩÆ
        const particleConfigs = {
            snowflake: {
                type: 'snowflake',
                count: 15000,
                color: '#ffffff',
                size: 0.6,
                speed: 0.03,
                glow: 1.5,
                opacity: 0.9,
                shape: 'hexagon'
            },
            smoke: {
                type: 'smoke',
                count: 20000,
                color: '#aaaaaa',
                size: 0.8,
                speed: 0.02,
                glow: 0.8,
                opacity: 0.5,
                shape: 'soft'
            },
            firework: {
                type: 'firework',
                count: 12000,
                color: '#ff00ff',
                size: 0.5,
                speed: 0.15,
                glow: 2.5,
                opacity: 1.0,
                shape: 'spark'
            },
            flame: {
                type: 'flame',
                count: 18000,
                color: '#ff4400',
                size: 0.7,
                speed: 0.08,
                glow: 2.0,
                opacity: 0.8,
                shape: 'flame'
            },
            flower: {
                type: 'flower',
                count: 8000,
                color: '#ffaaff',
                size: 1.0,
                speed: 0.01,
                glow: 1.2,
                opacity: 0.9,
                shape: 'petal'
            },
            butterfly: {
                type: 'butterfly',
                count: 500,
                color: '#ffdd00',
                size: 1.5,
                speed: 0.05,
                glow: 1.0,
                opacity: 0.95,
                shape: 'butterfly'
            },
            firefly: {
                type: 'firefly',
                count: 3000,
                color: '#ffff00',
                size: 0.8,
                speed: 0.02,
                glow: 3.0,
                opacity: 0.9,
                shape: 'glow'
            },
            aurora: {
                type: 'aurora',
                count: 25000,
                color: '#00ffaa',
                size: 0.4,
                speed: 0.01,
                glow: 1.8,
                opacity: 0.6,
                shape: 'wave'
            },
            galaxy: {
                type: 'galaxy',
                count: 30000,
                color: '#4444ff',
                size: 0.3,
                speed: 0.005,
                glow: 2.0,
                opacity: 0.8,
                shape: 'star'
            }
        };
        
        let scene, camera, renderer, controls;
        let particles = null;
        let backgroundStars = null;
        let currentConfig = { ...particleConfigs.snowflake };
        let time = 0;
        
        function init() {
            // Scene with cosmic background
            scene = new THREE.Scene();
            createCosmicBackground();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 20);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: false,
                powerPreference: 'high-performance'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 8;
            controls.maxDistance = 50;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x00ff88, 2, 50);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x0088ff, 1.5, 50);
            pointLight2.position.set(-10, -10, 5);
            scene.add(pointLight2);
            
            // Create particles
            createParticles();
            
            // Setup controls
            setupControls();
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
            
            // Animate
            animate();
            
            console.log('‚úÖ Enhanced system initialized!');
        }
        
        // ÂàõÂª∫ÂÆáÂÆôËÉåÊôØ
        function createCosmicBackground() {
            // Ê∏êÂèòËÉåÊôØ
            const canvas = document.createElement('canvas');
            canvas.width = 2;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 256);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(0.5, '#004e92');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 2, 256);
            
            const texture = new THREE.CanvasTexture(canvas);
            scene.background = texture;
            
            // ËÉåÊôØÊòüÊòü
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 3000;
            const starPositions = new Float32Array(starCount * 3);
            const starSizes = new Float32Array(starCount);
            
            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                const radius = 100 + Math.random() * 200;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                
                starPositions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                starPositions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                starPositions[i3 + 2] = radius * Math.cos(phi);
                
                starSizes[i] = Math.random() * 2 + 0.5;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            starGeometry.setAttribute('size', new THREE.BufferAttribute(starSizes, 1));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            backgroundStars = new THREE.Points(starGeometry, starMaterial);
            scene.add(backgroundStars);
        }
        
        function createParticles() {
            if (particles) {
                scene.remove(particles);
                particles.geometry.dispose();
                particles.material.dispose();
            }
            
            const count = currentConfig.count;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const velocities = new Float32Array(count * 3);
            const phases = new Float32Array(count);
            const sizes = new Float32Array(count);
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // Ê†πÊçÆÁ±ªÂûãÁîüÊàê‰∏çÂêåÁöÑÂàùÂßãÂàÜÂ∏É
                switch (currentConfig.type) {
                    case 'galaxy':
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random() * 15;
                        positions[i3] = radius * Math.cos(angle);
                        positions[i3 + 1] = (Math.random() - 0.5) * 2;
                        positions[i3 + 2] = radius * Math.sin(angle);
                        break;
                    case 'flower':
                        const petalAngle = (i / count) * Math.PI * 2 * 5;
                        const petalRadius = (Math.random() * 0.5 + 0.5) * 8;
                        positions[i3] = petalRadius * Math.cos(petalAngle);
                        positions[i3 + 1] = (Math.random() - 0.5) * 3;
                        positions[i3 + 2] = petalRadius * Math.sin(petalAngle);
                        break;
                    default:
                        positions[i3] = (Math.random() - 0.5) * 25;
                        positions[i3 + 1] = (Math.random() - 0.5) * 25;
                        positions[i3 + 2] = (Math.random() - 0.5) * 25;
                }
                
                velocities[i3] = (Math.random() - 0.5) * 0.2;
                velocities[i3 + 1] = (Math.random() - 0.5) * 0.2;
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.2;
                
                phases[i] = Math.random() * Math.PI * 2;
                sizes[i] = (Math.random() * 0.5 + 0.5) * currentConfig.size;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
            geometry.setAttribute('phase', new THREE.BufferAttribute(phases, 1));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                color: new THREE.Color(currentConfig.color),
                size: currentConfig.size,
                sizeAttenuation: true,
                transparent: true,
                opacity: currentConfig.opacity,
                depthWrite: false,
                blending: currentConfig.glow > 1.5 ? THREE.AdditiveBlending : THREE.NormalBlending
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            console.log(`‚úÖ Created ${count} ${currentConfig.type} particles`);
        }
        
        function updateParticles() {
            if (!particles) return;
            
            time += 0.01;
            const positions = particles.geometry.attributes.position.array;
            const velocities = particles.geometry.attributes.velocity.array;
            const phases = particles.geometry.attributes.phase.array;
            const speed = currentConfig.speed;
            
            for (let i = 0; i < positions.length; i += 3) {
                const idx = i / 3;
                const phase = phases[idx];
                
                switch (currentConfig.type) {
                    case 'snowflake':
                        positions[i + 1] -= speed;
                        positions[i] += Math.sin(time * 2 + phase) * 0.003;
                        positions[i + 2] += Math.cos(time * 2 + phase) * 0.003;
                        if (positions[i + 1] < -12) positions[i + 1] = 12;
                        break;
                        
                    case 'smoke':
                        positions[i + 1] += speed;
                        positions[i] += velocities[i] * 0.03 * Math.sin(time + phase);
                        positions[i + 2] += velocities[i + 2] * 0.03 * Math.cos(time + phase);
                        if (positions[i + 1] > 12) {
                            positions[i + 1] = -12;
                            positions[i] = (Math.random() - 0.5) * 10;
                            positions[i + 2] = (Math.random() - 0.5) * 10;
                        }
                        break;
                        
                    case 'firework':
                        positions[i] += velocities[i] * speed * 3;
                        positions[i + 1] += velocities[i + 1] * speed * 3 - 0.005;
                        positions[i + 2] += velocities[i + 2] * speed * 3;
                        const dist = Math.sqrt(positions[i]**2 + positions[i+1]**2 + positions[i+2]**2);
                        if (dist > 12) {
                            positions[i] = velocities[i] * 0.1;
                            positions[i + 1] = velocities[i + 1] * 0.1;
                            positions[i + 2] = velocities[i + 2] * 0.1;
                        }
                        break;
                        
                    case 'flame':
                        positions[i + 1] += speed * 2;
                        positions[i] += Math.sin(time * 3 + phase) * 0.05;
                        positions[i + 2] += Math.cos(time * 2 + phase) * 0.03;
                        if (positions[i + 1] > 12) positions[i + 1] = -12;
                        break;
                        
                    case 'flower':
                        const swayX = Math.sin(time + phase) * 0.02;
                        const swayZ = Math.cos(time * 0.7 + phase) * 0.02;
                        positions[i] += swayX;
                        positions[i + 2] += swayZ;
                        break;
                        
                    case 'butterfly':
                        const flapX = Math.sin(time * 8 + phase) * 0.1;
                        const flapY = Math.cos(time * 4 + phase) * 0.05;
                        positions[i] += velocities[i] * speed * 2 + flapX;
                        positions[i + 1] += flapY;
                        positions[i + 2] += velocities[i + 2] * speed * 2;
                        break;
                        
                    case 'firefly':
                        const glowPulse = Math.sin(time * 3 + phase) * 0.5 + 0.5;
                        positions[i] += velocities[i] * speed * Math.sin(time + phase);
                        positions[i + 1] += velocities[i + 1] * speed * Math.cos(time + phase);
                        positions[i + 2] += velocities[i + 2] * speed;
                        break;
                        
                    case 'aurora':
                        const waveY = Math.sin(positions[i] * 0.1 + time) * 0.02;
                        positions[i + 1] += waveY;
                        positions[i] += speed * 0.5;
                        if (positions[i] > 12) positions[i] = -12;
                        break;
                        
                    case 'galaxy':
                        const gAngle = time * speed * 0.5;
                        const gRadius = Math.sqrt(positions[i]**2 + positions[i+2]**2);
                        positions[i] = gRadius * Math.cos(gAngle + phase);
                        positions[i + 2] = gRadius * Math.sin(gAngle + phase);
                        break;
                }
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            
            // ËÉåÊôØÊòüÊòüÊóãËΩ¨
            if (backgroundStars) {
                backgroundStars.rotation.y += 0.0001;
            }
        }
        
        function setupControls() {
            const previewBtns = document.querySelectorAll('.preview-btn');
            const colorPicker = document.getElementById('color-picker');
            const countSlider = document.getElementById('particle-count');
            const sizeSlider = document.getElementById('particle-size');
            const speedSlider = document.getElementById('particle-speed');
            const glowSlider = document.getElementById('glow-intensity');
            const exportBtn = document.getElementById('export-json');
            const screenshotBtn = document.getElementById('screenshot');
            
            previewBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    previewBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const type = btn.dataset.type;
                    const newConfig = { ...particleConfigs[type] };
                    newConfig.count = currentConfig.count;
                    newConfig.size = currentConfig.size;
                    newConfig.speed = currentConfig.speed;
                    newConfig.glow = currentConfig.glow;
                    currentConfig = newConfig;
                    
                    createParticles();
                    colorPicker.value = currentConfig.color;
                });
            });
            
            colorPicker.addEventListener('input', (e) => {
                currentConfig.color = e.target.value;
                if (particles) {
                    particles.material.color = new THREE.Color(e.target.value);
                }
            });
            
            countSlider.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                document.getElementById('count-value').textContent = value;
                currentConfig.count = value;
                createParticles();
            });
            
            sizeSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('size-value').textContent = value;
                currentConfig.size = value;
                if (particles) particles.material.size = value;
            });
            
            speedSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('speed-value').textContent = value;
                currentConfig.speed = value;
            });
            
            glowSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('glow-value').textContent = value;
                currentConfig.glow = value;
                if (particles) {
                    particles.material.blending = value > 1.5 ? THREE.AdditiveBlending : THREE.NormalBlending;
                }
            });
            
            exportBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(currentConfig, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', `particle-${currentConfig.type}-${Date.now()}.json`);
                linkElement.click();
            });
            
            screenshotBtn.addEventListener('click', () => {
                renderer.render(scene, camera);
                renderer.domElement.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `particle-art-${Date.now()}.png`;
                    link.click();
                    URL.revokeObjectURL(url);
                });
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateParticles();
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
