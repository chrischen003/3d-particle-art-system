<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Art System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }
        
        select, input[type="color"], input[type="range"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
        }
        
        select {
            font-size: 14px;
        }
        
        input[type="color"] {
            height: 40px;
            cursor: pointer;
        }
        
        input[type="range"] {
            padding: 0;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        .json-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-width: 350px;
            max-height: 400px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .json-display pre {
            margin: 0;
            white-space: pre-wrap;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="controls">
        <h1>üåü 3D Particle Art</h1>
        
        <div class="control-group">
            <label>Particle Type (Á≤íÂ≠êÁ±ªÂûã)</label>
            <select id="particle-type">
                <option value="snowflake">‚ùÑÔ∏è Snowflake (Èõ™Ëä±)</option>
                <option value="smoke">üí® Smoke (ÁÉüÈõæ)</option>
                <option value="firework">üéÜ Firework (ÁÉüËä±)</option>
                <option value="sphere">üîµ Sphere (ÁêÉ‰Ωì)</option>
                <option value="cube">üü¶ Cube (Á´ãÊñπ‰Ωì)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Color (È¢úËâ≤)</label>
            <input type="color" id="color-picker" value="#ffffff">
        </div>
        
        <div class="control-group">
            <label>Particle Count: <span id="count-value">5000</span></label>
            <input type="range" id="particle-count" min="1000" max="20000" value="5000" step="1000">
        </div>
        
        <div class="control-group">
            <label>Size: <span id="size-value">0.05</span></label>
            <input type="range" id="particle-size" min="0.01" max="0.2" value="0.05" step="0.01">
        </div>
        
        <div class="control-group">
            <label>Speed: <span id="speed-value">0.1</span></label>
            <input type="range" id="particle-speed" min="0.01" max="0.5" value="0.1" step="0.01">
        </div>
        
        <button id="export-json">üíæ Export JSON</button>
    </div>
    
    <div class="json-display" id="json-display">
        <h3 style="margin-bottom: 10px; color: #fff;">Current Config</h3>
        <pre id="json-content"></pre>
    </div>
    
    <div class="info">
        <div>üñÑÔ∏è Drag to rotate</div>
        <div>üîç Scroll to zoom</div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
